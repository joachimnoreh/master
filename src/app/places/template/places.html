<ul class="places">
  <li *ngFor="let place of places">
    <label>{{place.name}}</label>
    <button (click)="showCreation(place)">
    </button>
  </li>
</ul>
<div *ngIf="showPlaceCreation">
  <place-detail [place]="SelectedPlace"></place-detail>
  <label for="name">name: </label>
  <input [(ngModel)]="newPlace.name" placeholder="name">

  <button (click)="validate()">
    <i class="fas fa-check"></i>
  </button>

</div>
