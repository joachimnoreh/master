<form #editComponentModel="ngForm" (submit)="save()">
  <div *ngIf="composantModel">
    <div>
      <label id="edit-cm-type-label" i18n>Type</label>
      <!---->
      <select [disabled]="!composantModel" class="form-control" name="type" [(ngModel)]="stringTypeComponent"
              (ngModelChange)="setType(stringTypeComponent)" required>
        <option *ngFor="let type of getTypes()" [value]="type.name">{{type.name}}</option>
      </select>
    </div>
    <div>
      <label id="edit-cm-title-label" i18n>Title</label>
      <input [disabled]="!composantModel" type="text" class="form-control" name="label"
             [(ngModel)]="composantModel.label" required/>
    </div>
    <div>
      <label id="edit-cm-width-label" i18n>Width</label>
      <input type="text" class="form-control" name="width" [(ngModel)]="composantModel.width" required/>
    </div>
    <div>
      <label id="edit-cm-mandatory-label" i18n>Mandatory</label>
      <!--<input type="checkBox" name="mandatory" class="form-control" [(ngModel)]="composantModel.mandatory"/>
      -->
      <i class="fas fa-toggle-on col-xl-1" *ngIf="composantModel.mandatory"
         (click)="composantModel.mandatory= !composantModel.mandatory"></i>
      <i class="fas fa-toggle-off col-xl-1" *ngIf="!composantModel.mandatory"
         (click)="composantModel.mandatory = !composantModel.mandatory"></i>
    </div>

    <div *ngIf="composantModel.type.name == 'simpleText'">
      <label id="edit-cm-default_value-label" i18n>Default value</label>
      <input type="text" name="default" class="form-control" [(ngModel)]="composantModel.defaut_text" required/>
    </div>
    <div>
      <label id="edit-cm-help-label" i18n>Help text</label>
      <input type="text" name="help" class="form-control" [(ngModel)]="composantModel.help" required/>
    </div>
    <div *ngIf="composantModel.type.name == 'select'">
      <label id="edit-cm-value-label" i18n>Values</label>
      <input type="text" name="value" placeholder="value1;value2;..." class="form-control"
             [(ngModel)]="composantModel.values" required/>
    </div>
    <div *ngIf="composantModel.mandatory">
      <label id="edit-cm-error-label" i18n>Error message</label>
      <input type="text" name="erreur" class="form-control" [(ngModel)]="composantModel.message" required/>
    </div>
    <!--<div id="actionEvent"  id="edit-event-model-actions">
      <button id="create-event-btn" type="submit" class="btn btn-default" i18n>
        Save
      </button>
      <button id="cancel-event-btn" type="button" class="btn btn-default" (click)="cancel()" i18n>
        Cancel
      </button>
    </div>-->
  </div>
</form>
