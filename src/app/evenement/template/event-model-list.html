<div class="row">
  <h3 class="panel-title col-xl-9" i18n>Events</h3>
  <i class="fas fa-toggle-on col-xl-1" *ngIf="simulation" (click)="switchSimulation()"></i>
  <i class="fas fa-toggle-off col-xl-1" *ngIf="!simulation" (click)="switchSimulation()"></i>
</div>
<div *ngFor="let event of eventModelList" class="row">
  <div class="col-xl-10" (click)="setSelectedElement(event)">{{event.name}}</div>
  <div class="col-xl-1">
    <i class="fas fa-times remove-component" (click)="deleteEvent(event)"></i>
  </div>
</div>
