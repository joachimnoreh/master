

<div class="panel panel-primary" id="panel-user">
  <div class="panel-heading">
    <h3 class="panel-title">{{eventModel.name}}</h3>
  </div>
  <div class="panel-body">
    <div *ngFor="line of eventModel.lines">

      <div class="col-xl-2">
        <div *ngIf="line.input">
          {{line.composant[0].label}}
        </div>

        <event-line-form [line]="line"></event-line-form>

      </div>

    </div>
  </div>


  <!--</ul>-->
