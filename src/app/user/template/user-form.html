<link rel="stylesheet" href="../../../assets/user.scss">
<form>
<span class="userFormInput">
	<!--<label for="lastname">Nom</label>-->
	<input type="text" class="form-control" id="lastname"
         required placeholder="Nom"
         [(ngModel)]="user.nom" name="lastname">
  <!--<div [hidden]="lastname.valid || lastname.pristine"
           class="alert alert-danger">
        Le nom est obligatoire
      </div>-->
</span>
  <span class="userFormInput">
	<!--<label for="firstname">Prenom</label>-->
	<input type="text" class="form-control" id="firstname"
         required placeholder="Prenom"
         [(ngModel)]="user.prenom" name="firstname">
</span>
  <span class="userFormInput">
	<!--<label for="matricule">Matricule</label>-->
	<input type="text" class="form-control" id="matricule"
         required placeholder="Matricule"
         [(ngModel)]="user.matricule" name="matricule">
</span>
  <span class="userFormInput">
	<!--<label for="identifiant">Identifiant</label>-->
	<input type="text" class="form-control" id="identifiant"
         required placeholder="Identifiant"
         [(ngModel)]="user.identifiant" name="identifiant">
</span>
  <span class="userFormInput">
	<!--<label for="mdp">Mdp</label>
	<input type="text"  class="form-control" id="mdp"
       required placeholder="Mot de passe"
       [(ngModel)]="user.mdp" name="mdp">
</span>
<span class="userFormInput">
	<!--<label for="lastname">position</label>-->
	<input type="text" class="form-control" id="position"
         required
         [(ngModel)]="user.position" name="position">
</span>
  <button type="button" class="glyphicon glyphicon-ok btn btn-default" (click)="createUser(); reset()"></button>
  <button type="button" class="glyphicon glyphicon-remove btn btn-default" (click)="reset()"></button>
</form>
