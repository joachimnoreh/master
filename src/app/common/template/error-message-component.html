<div *ngIf="show" id="containerMessageError" class="row fixed-bottom-alert">
  <div class ='col-xl-9'>
  </div>
<div  id="error-widget" class ='col-xl-3'>
        <div>
          <i id="closeAlert" class="fas fa-times" (click)="remove()"></i>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngFor="let message of messages ; index as indexNum" >
          {{message}}
          <button type="button" class="close" data-dismiss="alert" (click)="remove(indexNum)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
</div>
</div>
